        <h1>BookMarker</h1>
    </header>

    <section class="w-75 bg-gray text-center py-2 m-auto">
        <h2>Bookmark Your Favorite Sites</h2>


        <form>
        <div class="w-75 m-auto py-3">
            <label>Site Name</label>
            <input class="form-control " id="siteName" placeholder="Bookmark Name"   > 
            <div class="  text-center bg-danger text-white" id ="requiredName"></div> 
            
        </div>
        
        <div class="w-75 m-auto pb-3">
            <label>Site URL</label>
            <input class="form-control" id="siteUrl" placeholder="Website URL"  > 
            <div class="  text-center bg-danger text-white" id="requiredUrl"></div>
        </div>



        <button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
       </form>
       
    </section>

    <section class="container w-75 mx-auto my-2 bg-gray" id="linksList">
       

    </section>
